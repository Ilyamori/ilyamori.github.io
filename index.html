<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trigga</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Отключаем правый клик на изображении
    function disableRightClick(event) {
      event.preventDefault();
    }

    // Скрыть предзагрузку и включить прокрутку после загрузки страницы
    window.onload = function() {
      const preload = document.getElementById('preload');
      preload.style.opacity = 0;
      preload.style.visibility = 'hidden';
      document.body.style.overflow = 'auto'; // Включаем прокрутку после загрузки
    }
  </script>
</head>
<body>
  <!-- Страница предзагрузки -->
  <div id="preload" class="preload">
    <img src="trigga.png" alt="Предзагрузка" class="preload-image">
  </div>

  <!-- Основное содержимое -->
  <div class="image-container">
    <img src="rr.png" alt="Изображение" class="responsive-image" oncontextmenu="disableRightClick(event)" draggable="false">
  </div>
</body>
</html>
